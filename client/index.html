<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Folha de Ponto</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="cargos.css">
  <link rel="stylesheet" href="funcionario.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="app">
    <div id="menu-bar">
      <div id="logo"> <div class="icon"></div> <div id="nome-empresa">LIMPATEC</div> </div>

      <div id="menu">
        <div class="menu-item"> <button @click="clickItemMenu">Início</button>     </div>
        <div class="menu-item"> <button @click="clickItemMenu">Cargos</button>     </div>
        <div class="menu-item"> <button @click="clickItemMenu">Calendário</button> </div>
        <div class="menu-item"> <button @click="clickItemMenu">Funcionário</button> </div>
      </div>
    </div>

    <div class="content">
      <div id="inicio" v-if="page == 'Início'">Vai ter uma página inicial aqui</div>

      <ul id="cargos" v-if="page == 'Cargos'">
        <li v-for="cargo in cargos" @click="clickCargo">{{ cargo.nome }}</li>
      </ul>

      <div id="calendario" v-if="page == 'Calendário'">Vai ter um calendário aqui</div>

      <div id="funcionario" v-if="page == 'Funcionário'">
        <div class="fh1 grid-hf">Funcionário: {{ funcionario }}</div>
        <div class="fh1 grid-hc">Cargo: {{ cargo }}</div>
        
        <div class="mes fh2">      Mês: {{ mes }}</div>
        <div class="turno1 fh2">   1º Turno</div>
        <div class="intervalo fh2">Intervalo</div>
        <div class="turno2 fh2">   2º Turno</div>
        <div class="turno3 fh2">   3º Turno</div>
        <div class="total fh2">    TOTAL</div>
        <div class="total50 fh2">  TOTAL 50%</div>
        <div class="total100 fh2"> TOTAL 100%</div>
        <div class="csabado fh2">  COMPENSAÇÃO SÁBADO</div>
        <div class="h-obs fh2">    OBS</div>

        <div class="fh2">Dia</div> <div class="fh2">Sem</div>
        <div class="fh2">Entrada</div> <div class="fh2">Saída</div>
        <div class="fh2">Entrada</div> <div class="fh2">Saída</div>
        <div class="fh2">Entrada</div> <div class="fh2">Saída</div>

        <!--div v-for="dia in getDias(funcionario, mes)" @click="clickFuncionario"></div-->
      </div>
    </div>
  </div>
</body>
</html>
